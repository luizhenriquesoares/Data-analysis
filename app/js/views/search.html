<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Defina zona e secão eleitoral</h4>
                    </div>
                    <div class="content">
                        <div class="form-group">
                            <label for="zona">Zona Eleitoral</label>
                            <select class="form-control" ng-model="zona" ng-click="setSecao(zona)">
                                <option disabled selected value> Selecione uma opção</option>
                                <option value="10">Zona 10</option>
                                <option value="100">Zona 100</option>
                                <option value="113">Zona 113</option>
                                <option value="117">Zona 117</option>
                           </select>
                            <div class="form-group">
                                <label for="secao">Secão Eleitoral</label>
                                <option disabled selected value> Selecione uma opção</option>
                                 <select class="form-control" ng-model="myselect" ng-options="o as o for o in secao"></select>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-info btn-fill" ng-click="setZona(zona,myselect)">Enviar</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Total de votos - Seções Eleitorais</h4>
                        <p class="category">Municipio de Olinda</p>
                    </div>
                    <div class="content">
                        <div data-ac-chart="'bar'" data-ac-data="dataBar" data-ac-config="config" class="chart">
                        </div>
                        <div class="footer">
                            <div class="legend">
                            </div>
                            <hr>
                            <div class="stats">
                                <i class="fa fa-history"></i> Updated 3 minutes ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
